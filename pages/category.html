<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Juan Patrick" />
    <meta
      name="description"
      content="Resipe adalah web yang menyediakan berbagai koleksi resep masakan Amerika, China, Jepang, Indonesia, Italia, dan berbagai mancanegera lainnya"
    />
    <meta
      name="keywords"
      content="cook, masakan, resep, Indonesia, China, Italia, Jepang, food, Amerika, Thailand, Korea"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kategori</title>
    <link rel="stylesheet" href="../assets/css/app.css" />
    <link rel="stylesheet" href="../assets/css/category.css" />
    <script src="../assets/icons/all.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- navigasi bar -->
      <header>
        <!-- logo navigasi -->
        <div id="menu__logo">
          <a id="logo" role="button" href="../index.html">
            <img width="200px" src="../assets/images/logo.svg" alt="logo"
          /></a>
        </div>
        <!-- logo navigasi -->
        <div id="btn__open">
          <i class="fas fa-bars fa-xl"></i>
        </div>
        <!-- menu navigasi -->
        <div id="menu__nav" class="close">
          <div id="btn__close">
            <i class="fa fa-close fa-xl"></i>
          </div>
          <nav>
            <ul class="nav__content">
              <li class="item__link"><a href="../index.html">Beranda</a></li>
              <li class="item__link active"><a href="#">Menu</a></li>
              <li class="item__link"><a href="./about.html">Tentang</a></li>
            </ul>
          </nav>
        </div>
        <!-- menu navigasi -->
      </header>
      <!-- navigasi bar -->
      <main>
        <div id="content">
          <!-- option group -->
          <section id="selection__category">
            <div class="flex btn__group justify-center">
              <label for="all__country">
                <input
                  type="radio"
                  name="country"
                  value="0"
                  id="all__country"
                  class="btn__radio"
                  onchange="changeCategory(this)"
                  checked
                />
                <div class="iconic__food">
                  <img
                    src="../assets/images/category/world.png"
                    alt="mancanegera"
                    class="rounded icon__country"
                  />
                  <p>Masakan Mancanegera</p>
                </div>
              </label>
              <label for="american">
                <input
                  type="radio"
                  name="country"
                  value="American"
                  id="american"
                  class="btn__radio"
                  onchange="changeCategory(this)"
                />
                <div class="iconic__food">
                  <img
                    src="../assets/images/category/america.png"
                    alt="Amerika"
                    class="rounded icon__country"
                  />
                  <p>Masakan Amerika</p>
                </div>
              </label>
              <label for="chinese">
                <input
                  type="radio"
                  name="country"
                  value="Chinese"
                  id="chinese"
                  class="btn__radio"
                  onchange="changeCategory(this)"
                />
                <div class="iconic__food">
                  <img
                    src="../assets/images/category/chinese.png"
                    alt="China"
                    class="rounded icon__country"
                  />
                  <p>Masakan China</p>
                </div>
              </label>
              <label for="japanese">
                <input
                  type="radio"
                  name="country"
                  value="Japanese"
                  id="japanese"
                  class="btn__radio"
                  onchange="changeCategory(this)"
                />
                <div class="iconic__food">
                  <img
                    src="../assets/images/category/japanese.png"
                    alt="Jepang"
                    class="rounded icon__country"
                  />
                  <p>Masakan Jepang</p>
                </div>
              </label>
              <label for="indonesian">
                <input
                  type="radio"
                  name="country"
                  value="Indonesian"
                  id="indonesian"
                  class="btn__radio"
                  onchange="changeCategory(this)"
                />
                <div class="iconic__food">
                  <img
                    src="../assets/images/category/indonesian.png"
                    alt="Indonesia"
                    class="rounded icon__country"
                  />
                  <p>Masakan Indonesia</p>
                </div>
              </label>
              <label for="malaysia">
                <input
                  type="radio"
                  name="country"
                  value="Malaysia"
                  id="malaysia"
                  class="btn__radio"
                  onchange="changeCategory(this)"
                />
                <div class="iconic__food">
                  <img
                    src="../assets/images/category/malaysian.png"
                    alt="Malaysia"
                    class="rounded icon__country"
                  />
                  <p>Masakan Malaysia</p>
                </div>
              </label>
              <label for="singapore">
                <input
                  type="radio"
                  name="country"
                  value="Singapore"
                  id="singapore"
                  class="btn__radio"
                  onchange="changeCategory(this)"
                />
                <div class="iconic__food">
                  <img
                    src="../assets/images/category/singapore.png"
                    alt="Singapura"
                    class="rounded icon__country"
                  />
                  <p>Masakan Singapura</p>
                </div>
              </label>
              <label for="thailand">
                <input
                  type="radio"
                  name="country"
                  value="Thailand"
                  id="thailand"
                  class="btn__radio"
                  onchange="changeCategory(this)"
                />
                <div class="iconic__food">
                  <img
                    src="../assets/images/category/thailand.png"
                    alt="Thailand"
                    class="rounded icon__country"
                  />
                  <p>Masakan Thailand</p>
                </div>
              </label>
            </div>
          </section>
          <!-- option group -->
          <!-- recipe -->
          <section id="collection__item">
            <h1 id="title__category" class="font__title">Menu</h1>
            <div id="content__category">
              <!-- card recipe -->
              
              <!-- card recipe -->
            </div>
          </section>
          <!-- recipe -->
        </div>
      </main>
      <footer>
        <!-- menu footer -->
        <div id="menu__footer" class="flex">
          <!-- menu utama -->
          <div id="menu__head" class="text-uppercase">
            <ul>
              <li class="menu__link"><a href="../index.html">Beranda</a></li>
              <li class="menu__link"><a href="./about.html">Tentang</a></li>
            </ul>
          </div>
          <!-- menu utama -->
          <!-- menu kategori resep -->
          <div id="menu__category">
            <div>
              <h3 class="text-uppercase">Menu</h3>
            </div>
            <div id="menu__wrap" class="flex">
              <div class="menu__col">
                <ul>
                  <li class="menu__link"><a href="./category.html?food=American">Masakan Amerika</a></li>
                  <li class="menu__link"><a href="./category.html?food=Chinese">Masakan China</a></li>
                  <li class="menu__link"><a href="./category.html?food=Japanese">Masakan Jepang</a></li>
                </ul>
              </div>
              <div class="menu__col">
                <ul>
                  <li class="menu__link"><a href="./category.html?food=Indonesian">Masakan Indonesia</a></li>
                  <li class="menu__link"><a href="./category.html?food=Malaysia">Masakan Malaysia</a></li>
                  <li class="menu__link"><a href="./category.html?food=Singapore">Masakan Singapura</a></li>
                </ul>
              </div>
              <div class="menu__col">
                <ul>
                  <li class="menu__link"><a href="./category.html?food=Thailand">Masakan Thailand</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- menu kategori resep -->
          <!-- menu sosial media -->
          <div id="menu__social">
            <h3 class="text-uppercase text-center">Hubungi Kami</h3>
            <div id="collection__social" class="flex justify-center">
              <a
                href="#"
                role="button"
                aria-label="facebook"
                class="btn__social flex justify-center items-center rounded"
                ><i class="fab fa-facebook-f fa-xl"></i
              ></a>
              <a
                href="#"
                role="button"
                aria-label="instagram"
                class="btn__social flex justify-center items-center rounded"
                ><i class="fab fa-instagram fa-xl"></i
              ></a>
              <a
                href="#"
                role="button"
                aria-label="email"
                class="btn__social flex justify-center items-center rounded"
                ><i class="fa-solid fa-envelope fa-xl"></i
              ></a>
              <a
                href="#"
                role="button"
                aria-label="whatsapp"
                class="btn__social flex justify-center items-center rounded"
                ><i class="fab fa-whatsapp fa-xl"></i
              ></a>
            </div>
          </div>
          <!-- menu social media -->
        </div>
        <!-- menu footer -->
        <!-- sign -->
        <div id="menu__signature">
          <span
            >created by
            <a
              href="https://www.dicoding.com/users/juan_patrick"
              target="_blank"
              class="text-underline"
              >Juan Patrick</a
            >
            - Dicoding Indonesia
          </span>
        </div>
        <!-- sign -->
      </footer>
    </div>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/library/data.js"></script>
    <script src="../assets/js/category.js"></script>
  </body>
</html>
